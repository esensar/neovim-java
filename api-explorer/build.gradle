/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'com.ensarsarajcic.neovim.java.java-conventions'
}

dependencies {
    implementation 'org.slf4j:slf4j-jdk14:1.7.25'
    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'org.openjfx:javafx-controls:11'
    implementation 'org.openjfx:javafx-fxml:11'
    implementation 'org.msgpack:msgpack-core:0.8.18'
    implementation 'org.msgpack:jackson-dataformat-msgpack:0.8.18'
    implementation project(':unix-socket-connection')
    implementation project(':neovim-api')
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.10'
    implementation 'org.apache.commons:commons-lang3:3.4'
    testImplementation project(':testing-helpers')
}

description = 'api-explorer'
