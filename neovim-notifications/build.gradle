plugins {
    id 'com.ensarsarajcic.neovim.java.java-conventions'
}

dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation project(':core-rpc')
    implementation project(':reactive-core-rpc')
    implementation project(':neovim-api')
    implementation 'org.reflections:reflections:0.9.12'
    testImplementation project(':testing-helpers')
}

description = 'neovim-notifications'
